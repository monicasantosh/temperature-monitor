<h1>
  {{title}}
</h1>
<div class="container">
  <h2>Temperatures</h2>
  <div class="alert alert-danger" *ngIf="errorMsg.length>0">
    <strong>Error!</strong> {{errorMsg}}
  </div>
  <!-- <h2>Progress Bar on Tempature Bucket</h2> -->
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="temperatures.length/8*100" aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{'width': temperatures.length/8*100+'%'}">
      {{temperatures.length/8*100}}%
    </div>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Temperature</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let temperature of temperatures; let i = index;">
        <td>{{i+1}}</td>
        <td>{{temperature}}</td>
        <td></td>
      </tr>
      <tr *ngIf="temperatures.length!=8">
        <td></td>
        <td>
          <input type="text" class="form-control input-sm" [(ngModel)]="newTemperature">
        </td>
        <td>
          <button type="button" class="btn btn-default btn-sm" (click)="recordTemperature()" [disabled]="newTemperature==null||newTemperature==''||temperatures.length>=8">
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="getCurrentMedian()" [disabled]="temperatures.length==0">Get Median Temperature</button>
  </div>
  <p></p>
  <div class="well well-sm" *ngIf="temperaturesMedian!=null">Current Median Temperature is <strong>{{temperaturesMedian}}</strong></div>
</div>
